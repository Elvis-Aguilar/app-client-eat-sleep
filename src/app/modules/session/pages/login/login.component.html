<div class="hero bg-base-200 min-h-screen">
  <div
    class="hero-content flex-col lg:flex-row-reverse w-full max-w-6xl border-2 border-base-300"
  >
    <!-- Lado izquierdo: Texto -->
    <div class="text-center lg:text-left max-w-md mx-2">
      <h1 class="text-5xl font-bold text-primary">Bienvenido de nuevo </h1>
      <p class="py-6 text-base-content/70">
        Accede a tu cuenta para reservar tus habitaciones y darnos tu opini贸n.
      </p>
    </div>

    <!-- Lado derecho: Card con formulario -->
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <h2 class="text-2xl font-bold text-center mb-4 text-primary">
          Iniciar Sesi贸n
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
          <!-- Email -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Correo Electr贸nico</span>
            </label>
            <input
              type="email"
              formControlName="email"
              class="input input-bordered w-full focus:ring-2 focus:ring-primary transition-all"
              required
            />
          </div>

          <!-- Password con toggle -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Contrase帽a</span>
            </label>
            <div class="relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="input input-bordered w-full pr-12 focus:ring-2 focus:ring-primary transition-all"
                required
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                (click)="togglePasswordVisibility()"
              >
                <svg
                  class="w-5 h-5 text-base-content/60 hover:text-base-content"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  @if (!showPassword) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 
                           8.268 2.943 9.542 7-1.274 4.057-5.064 
                           7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                  } @if (showPassword) {
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 
                           19c-4.478 0-8.268-2.943-9.543-7a9.97 
                           9.97 0 011.563-3.029m5.858.908a3 
                           3 0 114.243 4.243M9.878 9.878l4.242 
                           4.242M9.88 9.88l-3.29-3.29m7.532 
                           7.532l3.29 3.29M3 3l3.59 
                           3.59m0 0A9.953 9.953 0 0112 5c4.478 
                           0 8.268 2.943 9.543 7a10.025 10.025 
                           0 01-4.132 5.411m0 0L21 21"
                  />
                  }
                </svg>
              </button>
            </div>
          </div>

          <!-- Olvid贸 contrase帽a -->
          <div class="text-end">
            <span
              class="text-sm text-base-content/70 hover:text-primary hover:underline cursor-pointer"
              (click)="toFind()"
            >
              驴Olvidaste tu contrase帽a?
            </span>
          </div>

          <!-- Bot贸n de login -->
          <button
            type="submit"
            class="btn btn-primary w-full font-semibold hover:shadow-lg transition-all duration-300"
          >
            Iniciar Sesi贸n
          </button>

          <!-- Error message -->
          @if (errorMessage) {
          <p class="text-center text-error text-sm mt-2">{{ errorMessage }}</p>
          }
        </form>

        <div class="divider">O</div>

        <!-- Bot贸n de registro -->
        <button
          (click)="toRegister()"
          class="btn btn-outline btn-primary w-full font-semibold hover:shadow-lg transition-all duration-300"
        >
          Registrarse
        </button>
      </div>
    </div>
  </div>
</div>
